<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0c1c48;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 50px;
        }
        .product-item {
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .product-item img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .product-item div {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="header">Product Page</div>

    <div class="products">
        <div class="product-item">
            <img src="https://www.livemint.com/lm-img/img/2024/09/03/1600x900/earphones_and_headphones_1725348484326_1725348491271.jpg" alt="Earphones">
            <div>Earphones</div>
        </div>
        <div class="product-item">
            <img src="https://techterms.com/img/xl/laptop_586.png" alt="Laptop">
            <div>Laptop</div>
        </div>
        <div class="product-item">
            <img src="https://www.portronics.com/cdn/shop/files/Artboard1_cf9a3ea1-0fbd-409c-ac01-e218c3974ce5.jpg?v=1714817234" alt="Soundbar">
            <div>Soundbar</div>
        </div>
        <div class="product-item">
            <img src="https://foxin.in/cdn/shop/files/INFO1a_1600x.jpg?v=1746520263" alt="Charger">
            <div>Charger</div>
        </div>
        <div class="product-item">
            <img src="https://cdn.beebom.com/mobile/2024/08/iQOO-Z9s-Pro.png" alt="Mobile">
            <div>Mobile</div>
        </div>
        <div class="product-item">
            <img src="https://m.media-amazon.com/images/I/81pieXC63IL._AC_UF1000,1000_QL80_.jpg" alt="TV">
            <div>TV</div>
        </div>
    </div>

</body>
</html>
